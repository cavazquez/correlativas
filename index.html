<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Materias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4">
        <header class="pt-6 pb-4 sticky top-0 bg-gray-50 z-10 border-b">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-3xl font-bold">Plan de Estudios - Física</h1>
                    <p class="text-gray-600">Selecciona las materias aprobadas para ver las habilitadas</p>
                </div>
                <button id="reset-button" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Reiniciar todo
                </button>
            </div>
            
            <div id="enabled-subjects" class="mt-4">
                <!-- Se llenará dinámicamente -->
            </div>
        </header>

        <div id="subjects-container" class="py-6">
            <!-- Se llenará dinámicamente -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
