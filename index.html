<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Materias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Control de Materias</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Estado de las Materias</h2>
            <div id="subjects-container" class="space-y-4">
                <!-- Las materias se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Materias Habilitadas</h2>
            <div id="enabled-subjects" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Se mostrarán las materias habilitadas -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
